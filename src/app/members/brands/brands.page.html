<ion-header>
  <ion-toolbar class="products-header">
    <ion-title size='small' class="add-title">Available Brand</ion-title>
    <ion-button color="primary" size='small' slot="end" class="add-button"
    (click)="createBrandAlert()" >
        <ion-icon name="add"></ion-icon> Add 
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item-sliding *ngFor="let item of dataList">
      
      <ion-item>
        <ion-label>{{ item.name }}</ion-label>
        <ion-note slot="end" [color]="item.deleted_at ? 'danger' : 'success'">{{ item.deleted_at ? 'Deleted' : '' }}</ion-note>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="trash(item)" [color]="!item.deleted_at ? 'danger' : 'primary'">{{ !item.deleted_at ? 'Delete' : 'Restore' }}</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
 
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
